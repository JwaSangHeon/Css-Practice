<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://www.starbucks.co.kr/common/img/common/logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="https://www.starbucks.co.kr/common/img/common/logo.png" />
      </div>
      <div class="nav">
        <div class="top-nav">
          <nav class="inner-top-nav">
            <ul class="inner-top-nav-ul">
              <li>Sign In</li>
              <li>My Starbucks</li>
              <li>Customer Service & Ideas</li>
              <li>Find a Store</li>
            </ul>
            <button class="search-icons">
              <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </button>
          </nav>
        </div>
        <div class="bottom-nav">
          <nav class="inner-bottom-nav">
            <ul class="inner-bottom-nav-ul">
              <li>COFFEE</li>
              <li>MENU</li>
              <li>STORE</li>
              <li>RESPONSIBILITY</li>
              <li>STARBUCKS REWARDS</li>
              <li>WHAT'S NEW</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="main-warp">
        <img
          src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_main_bg.jpg"
          alt=""
          class="yellow-background"
        />
        <div class="main-inner-wrap">
          <div class="combine">
            <img
              src="https://image.istarbucks.co.kr/upload/common/img/main/2022/2022_Summer1_main_slogun.png"
              alt=""
              class="pc-slogan"
            />
            <button class="btn">자세히 보기</button>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
