<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- float방식 -->
    <link rel="stylesheet" href="float.css" />
    <title>Mondrian</title>
  </head>
  <body>
    <div class="container">
      <div class="mondrian">
        <div class="left">
          <div class="left-top">
            <div class="left-top-left">
              <div class="left-top-left-top"></div>
              <div class="left-top-left-bottom">
                <div class="left-top-left-bottom-left"></div>
                <div class="left-top-left-bottom-right">
                  <div class="left-top-left-bottom-right-top"></div>
                  <div class="left-top-left-bottom-right-bottom"></div>
                </div>
              </div>
            </div>
            <div class="left-top-right"></div>
          </div>
          <div class="left-bottom">
            <div class="left-bottom-left"></div>
            <div class="left-bottom-right"></div>
          </div>
        </div>
        <div class="right">
          <div class="right-top"></div>
          <div class="right-middle"></div>
          <div class="right-bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
